<!doctype html>
<!--此处声明文档类型，表明是一个HTML5的文件-->
<html>
<head>
    <meta charset="utf-8">
    <!--声明头部字符为 UTF-8 ，解决在浏览器中出现中文乱码的现象-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--指定网页的兼容性模式设置,IE8/9及以后的版本都会以最高版本IE来渲染页面-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <!--让当前viewport的宽度等于设备的宽度，同时不允许用户手动缩放,用于手机或平板端显示调整-->
    <title>导航地图--基于高德地图API</title>
    <!--写入网页标题-->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=c93e1e293e5b1c3dc581f3ff633144d3&plugin=AMap.Autocomplete,AMap.PlaceSearch,AMap.Walking,AMap.Riding,AMap.Transfer,AMap.Driving""></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    <link rel="stylesheet" href="style.css">
    <!--以上为外部链接的引入，包括JS文件，CSS样式，API密匙-->
</head>
<body>
    <div id="myPageTop">
        <a href="javascript:void(0);" id="show">点击试试———路线工具（展开/收缩）
        </a>
        <!--提示与展开工具栏-->
        <div class="pageShow">
            <!--创建存放内容的盒子与内容属性，并写入显示内容-->
            <h3>搜索地址</h3>
            <input id="tipinput" placeholder="模糊地址搜索">
            <a id="location" href="javascript:void(0);" style="margin-left: 270px">定位
            </a>
            <h3>搜索行车路径</h3>
            <input id="star" placeholder="行车开始地址">
            <span>—&nbsp;—</span>
            <input id="end" placeholder="行车结束地址">
            <span>—&nbsp;—</span>
            <select id="DrivingPolicy" style="height: 35px">
                <option value="None">请选择行车策略</option>
                <option value="LEAST_TIME">最快捷模式</option>
                <option value="LEAST_FEE">最经济模式</option>
                <option value="LEAST_DISTANCE">最短距离模式</option>
                 <option value="REAL_TRAFFIC">考虑实时路况</option>
            </select>
            <span>—&nbsp;—</span>
            <a id="car" href="javascript:void(0);">点击搜索

            </a>
            <h3>搜索公交路径</h3>
            <input id="cStar" placeholder="公交开始地址">
            <span>—&nbsp;—</span>
            <input id="cEnd" placeholder="公交结束地址">
            <span>—&nbsp;—</span>
            <select id="TransferPolicy" style="height: 35px">
                <option value="None">请选择公交策略</option>
                <option value="LEAST_TIME">最快捷模式</option>
                <option value="LEAST_FEE">最经济模式</option>
                <option value="LEAST_TRANSFER">最少换乘模式</option>
                <option value="LEAST_WALK">最少步行模式</option>
                 <option value="MOST_COMFORT">最舒适模式</option>
                <option value="NO_SUBWAY">不乘地铁模式</option>
            </select>
            <span>—&nbsp;—</span>
            <a id="transit" href="javascript:void(0);">点击搜索
            </a>

            <h3>搜索步行路径</h3>
            <input id="wStar" placeholder="步行开始地址">
            <span>—&nbsp;—</span>
            <input id="wEnd" placeholder="步行结束地址">
            <span>—&nbsp;—</span>
          
            <a id="walk" href="javascript:void(0);">点击搜索
            </a>

            <div style="margin: 20px 0;">
                <a id="box" href="javascript:void(0);">鼠标右键拖取选框放大地图
                </a>
                <a id="meter" href="javascript:void(0);">测量距离
                </a>
            </div>
        </div>
    </div>
    <div id="container"></div>
    <div id="panel"></div>
    <script src="main.js"></script>
</body>
</html>
